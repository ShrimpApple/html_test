<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표만들기</title>
</head>
<body>
    <section>
        <article>
            <table border="1" style="width:50%;">
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td rowspan="4">3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td rowspan="2">7</td>
                </tr>
                <tr>
                    <td>8</td>
                </tr>
                <tr>
                    <td colspan="2">9</td>
                    <td>10</td>
                </tr>
            </table>
        </article>
    </section>
</body>
</html>
